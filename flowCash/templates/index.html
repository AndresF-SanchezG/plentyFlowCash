
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plenty APP</title>
</head>
<body>
    <div class="container">
        <h1>PLENTY APP - MODULO ADMINISTRATIVO</h1>
        <h3>Sección: Carga de Reportes</h3>
        <div class="view">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="excel_file" accept=".xls,.xlsx">
                <input type="submit" value="Subir Excel">
            </form>
        </div>
    </div>
    <script>
        function toggleFilas(button) {
            const contenedor = button.closest('.tabla-expandible');
            const filas = contenedor.querySelectorAll('.fila-extra');
            const ocultas = filas[0].style.display === 'none';
        
            filas.forEach(fila => fila.style.display = ocultas ? '' : 'none');
            button.textContent = ocultas ? 'Mostrar menos' : 'Mostrar más';
        }
        </script>
</html>
